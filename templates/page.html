<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - QuickBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg:       #F7F5F3;
            --surface:  #FFFFFF;
            --border:   #E8E2DB;
            --text:     #2D2926;
            --text-sec: #6B7280;
            --accent:   #7C9A82;
            --accent-h: #5F7D64;
            --shadow-s: 0 1px 2px rgba(0,0,0,0.04), 0 1px 3px rgba(0,0,0,0.04);
            --radius:   10px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
        }

        /* --- Navigation --- */
        .nav {
            max-width: min(90%, 720px);
            margin: 0 auto;
            padding: 24px 20px;
        }
        .back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-sec);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: color 0.2s, background 0.2s;
        }
        .back:hover {
            color: var(--accent-h);
            background: rgba(124,154,130,0.08);
        }
        .back svg {
            width: 16px;
            height: 16px;
        }

        /* --- Article Header --- */
        .article-header {
            max-width: min(90%, 720px);
            margin: 0 auto;
            padding: 20px 20px 32px;
        }
        .article-header h1 {
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.3;
            margin-bottom: 12px;
        }
        .meta {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-sec);
            font-size: 0.85rem;
            font-variant-numeric: tabular-nums;
        }
        .meta-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--border);
        }

        /* --- Article Content --- */
        .content-wrapper {
            max-width: min(90%, 720px);
            margin: 0 auto;
            padding: 0 20px 80px;
        }
        .content {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-s);
            padding: clamp(24px, 5vw, 48px);
        }

        /* --- Typography --- */
        .content h1, .content h2, .content h3, .content h4 {
            color: var(--text);
            letter-spacing: -0.01em;
            margin-top: 2em;
            margin-bottom: 0.6em;
        }
        .content h1 { font-size: 1.6rem; }
        .content h2 {
            font-size: 1.3rem;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        .content h3 { font-size: 1.1rem; }
        .content h1:first-child, .content h2:first-child, .content h3:first-child {
            margin-top: 0;
        }

        .content p {
            margin-bottom: 1.2em;
            font-size: 1.05rem;
            color: #374151;
        }

        .content a {
            color: var(--accent-h);
            text-decoration: none;
            border-bottom: 1px solid rgba(124,154,130,0.3);
            transition: border-color 0.2s;
        }
        .content a:hover {
            border-bottom-color: var(--accent-h);
        }

        .content strong { color: var(--text); }

        .content ul, .content ol {
            margin-bottom: 1.2em;
            padding-left: 1.5em;
        }
        .content li {
            margin-bottom: 0.4em;
            font-size: 1.05rem;
            color: #374151;
        }
        .content li::marker {
            color: var(--accent);
        }

        .content blockquote {
            border-left: 3px solid var(--accent);
            background: rgba(124,154,130,0.05);
            margin: 1.5em 0;
            padding: 16px 20px;
            border-radius: 0 var(--radius) var(--radius) 0;
        }
        .content blockquote p {
            color: var(--text-sec);
            margin-bottom: 0;
        }

        .content code {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.88em;
            background: #F3F0ED;
            padding: 2px 7px;
            border-radius: 4px;
        }
        .content pre {
            margin: 1.5em 0;
            padding: 20px 24px;
            background: #1E1E1E;
            border-radius: 8px;
            overflow-x: auto;
            line-height: 1.5;
        }
        .content pre code {
            background: none;
            padding: 0;
            color: #D4D4D4;
            font-size: 0.9rem;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            font-size: 0.95rem;
        }
        .content th {
            text-align: left;
            font-weight: 600;
            padding: 10px 14px;
            background: #FAF8F6;
            border-bottom: 2px solid var(--border);
        }
        .content td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
        }
        .content tr:last-child td {
            border-bottom: none;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5em 0;
        }

        .content hr {
            border: none;
            height: 1px;
            background: var(--border);
            margin: 2em 0;
        }

        .content input[type="checkbox"] {
            accent-color: var(--accent);
            margin-right: 6px;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-sec);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
            max-width: min(90%, 720px);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a class="back" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
            Back
        </a>
    </nav>

    <header class="article-header">
        <h1>{{.Name}}</h1>
        <div class="meta">
            <span>{{formatDate .ModTime}}</span>
        </div>
    </header>

    <main class="content-wrapper">
        <article class="content">
            {{.Content}}
        </article>
    </main>

    <footer class="footer">
        Powered by QuickBlog
    </footer>
</body>
</html>
